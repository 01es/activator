<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Typesafe Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typesafe Builder - Build Amazing Apps">
    <meta name="author" content="Typesafe.com">

    <link rel="shortcut icon" href="/public/images/favicon.png">
    <link rel="stylesheet" href="/webjars/bootstrap/2.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/stylesheets/index.css">
    
    <script type="text/javascript" src="/webjars/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/2.2.1/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="/public/javascripts/blueprints.js"></script>
    <script type="text/javascript" src="/public/javascripts/plugins.js"></script>
    <script type="text/javascript" src="/public/javascripts/index.js"></script>
</head>
<body>

<div id="launchScreen" class="hide container">
    <form class="form-signin" action="/app" method="get">
        <h2 class="form-signin-heading">Build a New App</h2>
        <input type="text" class="input-block-level" placeholder="Name">
        <input type="hidden" name="location" value="/foo/bar">
        <button class="btn btn-large btn-primary" type="submit">Create</button>
    </form>
</div>

<div id="appScreen" class="hide">
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <ul class="nav">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    Project
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a id="newAppLink" href="#">New...</a></li>
                    <li><a href="#">Open Other...</a></li>
                    <li class="dropdown-submenu">
                        <a href="#">Open Recent</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Bar</a></li>
                            <li><a href="#">Snaptastic</a></li>
                            <li><a href="#">Another App</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="active">
                <a id="appName" href="#"></a>
            </li>
        </ul>
        <ul class="nav pull-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    John Doe
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div id="pluginList">
            
</div>
<div id="pluginDetail">
            
</div>
</div>

</body>
</html>
