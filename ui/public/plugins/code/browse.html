<header>
	<nav>
		<a href="#">+</a>
	</nav>
	<h1 data-bind="text: name"></h1>
	<p class="breadcrumb subheader">
		<a href="#">home</a>
	</p>
</header>
<footer><p data-bind="text: status"></p></footer>
<p style="display:none" data-bind="visible: isEmpty">Empty folder</p>
<ul class="list directory">
	<li class="folder">
		<h2><a data-bind="attr: {href: prevDirUrl}">..</a></h2>
	</li>
	<!-- ko foreach: files() -->
	<li class="file" data-bind="css: {folder: isDirectory, file: !isDirectory()}">
		<h2><a data-bind="text:name, click: select, attr: {href: '#'+url()}"></a></h2>
	</li>
	<!-- /ko -->
</ul>
