<article class="list code browse">
	<header><h1 data-bind='text:title'>Browse</h1></header>
	<footer><p></p></footer>
		<nav data-bind="foreach: path">
			<a data-bind="attr: {href: url}"><span data-bind="text: title"></span> / </a>
		</nav>
	<section class="wrapper">
		<p style="display:none" data-bind='visible: tree().length == 0'>Empty folder</p>
		<ul data-bind='foreach: tree'>
			<li class="file" data-bind="click: $root.open, css: {folder: isDirectory, file: !isDirectory, hidden: name[0] == '.'}">
				<h2><a data-bind='text:name'></a></h2>
			</li>
		</ul>
	</section>
</article>
