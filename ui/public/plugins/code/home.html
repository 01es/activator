<article class="list code home" data-width="3">
	<header><h1>Code</h1>(<span data-bind="text: currentFile().relative"></span>)</header>
	<footer><p data-bind="text: status"></p></footer>
	<section class="container">
		<div class="browser" data-bind="template: { name: browser.view, data: browser, afterRender: browser.onRender }"></div>

 
 
 
		<div class="editor" data-bind="template: { name: viewer.view, data: viewer, afterRender: viewer.onRender }"></div>
	</section>
</article>
