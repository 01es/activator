<span class="code-control-bar">
  <button class="refresh" data-bind="click: load, enable: isDirty">Reload</button>
  <button class="save" data-bind="click: save, enable: isDirty">Save</button>
</span>
<div class="code-editor" data-bind="ace: { contents: contents, dirty: isDirty, highlight: highlight }">
</div>
