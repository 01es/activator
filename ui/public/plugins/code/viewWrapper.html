<!-- ko if: isFile() -->
<header>
	<nav>
    <button class="delete groupLeft" data-bind="click: deleteFile"><span class="icon">&#xe729;</span>Delete</button>
		<button class="revert groupMid" data-bind="click: subView().load, enable: subView().isDirty"><span class="icon">&#x27f2;</span>Revert</button>
		<button class="save groupMid" data-bind="click: subView().save, enable: subView().isDirty"><span class="icon">&#xe778;</span>Save</button>
    <dl class="dropdown dropdownRightAlign groupRight">
      <dt><span class="icon">&#x2699;</span></dt>
      <dd>
        Font size
        <a class="button inline switchFontSize" style="font-size: 12px;" data-bind="click: subView().setFontSize" data-font-size="12">Aa</a>
        <a class="button inline switchFontSize" style="font-size: 14px;" data-bind="click: subView().setFontSize" data-font-size="14">Aa</a>
        <a class="button inline switchFontSize" style="font-size: 16px;" data-bind="click: subView().setFontSize" data-font-size="16">Aa</a>
        <a class="button inline switchFontSize" style="font-size: 18px;" data-bind="click: subView().setFontSize" data-font-size="18">Aa</a>
        <br>
        Color scheme<br>
        <a class="button inline switchTheme" data-bind="click: subView().switchTheme">Dark</a>
        <a class="button inline switchTheme" data-bind="click: subView().switchTheme">Light</a>
      </dd>
    </dl>
	</nav>
	<h1 data-bind='text: title'></h1>
	<p class="subheader" data-bind="text: fileStats"></span>
	</p>
</header>
<div class="wrapper" data-bind="snapView: subView()"></div>
<!-- /ko -->
