<article class="oneColumnAndMenu tutorial">
  <nav class="menu" data-bind="memoScroll: 'tutorialMenu'">
    <header>
      <h1>Tutorial</h1>
      <div class="nextPrev">
        <button class="prev" data-bind="click: gotoPrevPage, css: {disabled: !hasPrevPage()}"></button><button class="next" data-bind="click: gotoNextPage, css: {disabled: !hasNextPage()}"></button>
      </div>
    </header>
    <div class="list links">
      <ul data-bind="foreach: table">
        <li data-bind="isActiveUrl: '#tutorial/' + $index()">
          <a data-bind="href: '#tutorial/' + $index(), text: $data"></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- ko if: page -->
  <section>
    <header>
      <h1 data-bind="text: page().title"></h1>
    </header>
    <article class="page typo wrapper" data-bind="html: page().page">
    </article>
  </section>
  <!-- /ko -->
</article>
