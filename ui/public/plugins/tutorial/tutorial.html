<div>
    <header>
        <a class="collapse"></a>
        <span>Tutorial</span>
        <span data-bind="if: hasLocalTutorial" class="tutorialreload">
          (<a data-bind="click: loadTutorial">Reload</a>)
        </span>
    </header>
    <nav>
        <a class="previous" data-bind="css: previousClass, click: selectPrevious">←</a>
        <a class="next" data-bind="css: nextClass, click: selectNext">→</a>
        <h1 class="do-pop-over" data-bind="text: currentTitle, click: toggleIndexMenu"></h1>
        <ul data-bind="visible: showingIndex, css: indexMenuClass, foreach: pages">
            <li class="step" data-bind="click: activate"><span class="step" data-bind="text: index"></span> <span data-bind="text: title"></span></li>
        </ul>
    </nav>
    <article data-bind="foreach: pages">
        <div data-bind="snapView: $data, visible: active"></div>
    </article>
</div>
