<article class="list build" data-width="3">
    <header><h1>Build</h1></header>
    <footer><p></p></footer>
    <section class="wrapper">
        <div>
           <button class="start" data-bind="disable: haveActiveTask, click: startButtonClicked">Start</button>
           <button class="stop" data-bind="enable: haveActiveTask, click: stopButtonClicked">Stop</button>
           <input type="checkbox" data-bind="checked: rebuildOnChange">Rebuild on change</input>
        </div>
        <header><h1>Logs</h1></header>
        <div>
            <div data-bind="foreach: logs">
                <div data-bind="text: $data"></div>
            </div>
        </div>
    </section>
</article>
