<article class="run">
    <header>
        <nav>
            <button class="start groupLeft" data-bind="click: startStopButtonClicked">
                <span class="icon" data-bind="visible: !app.haveActiveTask()">&#x25b6;</span>
                <span class="icon" data-bind="visible: app.haveActiveTask()">&#x25a0;</span>
                <span data-bind="text: app.startStopLabel"></span>
            </button>
            <button class="restart groupMid" data-bind="enable: app.haveActiveTask() && !app.restartPending(), click: app.restartButtonClicked"><span class="icon">&#x27f3;</span>Restart</button>
            <!--<span data-bind="visible: !app.haveMainClass()">(no main class)</span>-->
            <dl class="dropdown groupMid" data-bind="visible: app.haveMainClass()">
                <dt>Main class: <span data-bind="text: app.currentMainClass">&nbsp;</span></dt>
                <dd>
                    <!-- ko foreach: app.mainClasses -->
                    <label><input type="radio" name="mainClass" data-bind="value: $data"><span data-bind="text: $data"></span></label>
                    <!-- /ko -->
                </dd>
            </dl>
            <!--<span data-bind="visible: app.haveMainClass()">Main class: <select data-bind="options: app.mainClasses, value: app.currentMainClass"></select></span>-->
            <dl class="dropdown dropdownRightAlign groupRight">
                <dt><span class="icon">&#x2699;</span></dt>
                <dd>
                    <input type="checkbox" id="reloadOnChange" class="styled dark" data-bind="checked: app.rerunOnBuild"><label for="reloadOnChange"><span></span>Re-run on successful build</label>
                </dd>
            </dl>
        </nav>
        <h1>Run</h1>
        <div class="subheader">
            <p data-bind="text: app.status"></p>
            <p data-bind="visible: app.playAppStarted">Open the app: <a data-bind="attr: {href: app.playAppLink}, text: app.playAppLink" target="_blank"></a></p>
        </div>
    </header>
    <section class="wrapper">
        <article class="content" data-bind="css: { consoleAvailable: app.atmosCompatible }">
            <div class="output">
                <ul class="logsList" data-bind="foreach: logs.logGroups">
                    <!-- ko foreach: $data -->
                    <li data-bind="css: level, compilerMessage: $data"></li>
                    <!-- /ko -->
                </ul>

                <div style="display:none;" data-bind="snapView: app.outputModel" class="runapp">
                </div>
            </div>
        </article>
    </section>
</article>
