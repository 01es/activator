<article class="run">
	<header>
		<nav>
			<dl class="dropdown" todo>
				<dt>options</dt>
				<dd>
					<p>Run options...</p>
					<a href="#todo">MainClass</a>
					<input type="checkbox" id="reloadOnChange" class="styled dark"><label for="reloadOnChange" todo><span></span>Reload on change</label>
				</dd>
			</dl>
			<button class="start" data-bind="disable: haveActiveTask, click: startButtonClicked">Start</button>
			<button class="stop" data-bind="enable: haveActiveTask, click: stopButtonClicked">Stop</button>
			<button class="restart" data-bind="enable: haveActiveTask() && !restartPending(), click: restartButtonClicked">Restart</button>
		</nav>
		<h1>Run</h1>
		<p class="subheader">
			Application is stopped
		</p>
	</header>
	<section class="wrapper">
		<div data-bind="template: { name: outputModel.view, data: outputModel }" 
		     id="output" class="runapp"'>
		</div>
		<!-- 
		<div id="logs" class="runapp" data-bind="template: { name: logModel.view, data: logModel }">
		</div>
		 -->
	</section>
</article>
