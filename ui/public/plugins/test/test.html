<article class="test">
	<header>
		<nav>
            <button class="start groupLeft" data-bind="click: startStopButtonClicked">
                <span class="icon" data-bind="visible: !haveActiveTask()">&#x25b6;</span>
                <span class="icon" data-bind="visible: haveActiveTask">&#x25a0;</span>
                <span data-bind="text: startStopLabel"></span>
            </button>
            <button class="restart groupMid" data-bind="enable: haveActiveTask() && !restartPending(), click: restartButtonClicked"><span class="icon">&#x27f3;</span>Restart</button>
            <dl class="dropdown dropdownRightAlign groupRight">
                <dt><span class="icon">&#x2699;</span></dt>
                <dd>
                    <input type="checkbox" data-bind="checked: rerunOnBuild" id="retestOnSuccessfulBuild" class="styled dark" /><label for="retestOnSuccessfulBuild"><span></span>Re-test on successful build</label>
                </dd>
            </dl>
		</nav>
		<h1>Test</h1>
		<p class="subheader">
			<strong data-bind="text: resultStats().passed"></strong> Passed, <strong data-bind="text: resultStats().failed"></strong> Failed
		</p>
	</header>
	<section class="wrapper">
		<div class="results">
		    <p class="testStatus" data-bind="text: testStatus"></p>
			<table class="testResults" data-bind="if: hasResults">
				<thead>
					<tr>
						<th class="result">Result</th>
						<th class="name">Test</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: displayedResults">
					<tr>
						<td data-bind="text: outcome, css: outcomeClass" class='result'></td>
						<td data-bind="text: name" class="name"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</article>
