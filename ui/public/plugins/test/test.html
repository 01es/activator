<article class="test">
    <header>
        <h1>Tests!</h1>
        <p class="subheader">
            <button class="run-button" data-bind="click: runTests, disable: waiting">Run Tests</button>
            <button class="select-button" data-bind="click: filterTests, text: filterTestsText"></button>
        </p>
    </header>
    <section class="wrapper">
        <table class="testResults" data-bind="if: hasResults">
        	<thead>
        		<tr>
        			<th class="result">Result</th>
                    <th class="name">Test</th>
        		</tr>
        	</thead>
        	<tbody data-bind="foreach: displayedResults">
        		<tr>
                    <td data-bind="text: outcome, css: outcomeClass" class='result'></td>
                    <td data-bind="text: name" class="name"></td>
        		</tr>
        	</tbody>
        </table>
    </section>
</article>
