<ul class="listing">
    <li data-bind="visible: actors() > 0">
        <h2>
            <a href="#inspect/actors">
                <span class="label">Actors</span>
                <span class="counter" data-bind="text: shorten(actors())">&ndash;</span>
            </a>
        </h2>
    </li>
    <li data-bind="visible: requests() > 0">
        <h2>
            <a href="#inspect/requests">
                <span class="label">Requests</span>
                <span class="counter" data-bind="text: shorten(requests())">&ndash;</span>
            </a>
        </h2>
    </li>
</ul>
