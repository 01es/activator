<div class="fileselection">
	<h2 data-bind="text: title"></h2>
	<p><span data-bind="text: listingText"></span> <span data-bind="text: shownDirectory"></span></p>
	<div class="listing">
		<ul data-bind="foreach: currentViewFiles" class="directories">
			<li data-bind="css: {folder: isDirectory, file: isFile, highlight: highlighted }, click: function() { $parent.click($data); }">
				<h3 data-bind="text:name"></h3>
				<p class="path" data-bind="text: humanLocation"/>
			</li>
		</ul>
	</div>
	<div class="select">
		<button class="button" id="browseSelect" data-bind="click: select, text: selectText"></button>
		<button class="button" value="Cancel" id="browseCancel" data-bind="click: cancel">Cancel</input>
	</div>
