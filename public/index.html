<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Typesafe Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typesafe Launcher - The Pathway to Modern, Scalable Apps">
    <meta name="author" content="Typesafe.com">

    <link href="/webjars/bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        
        .tab-content {
            overflow: visible;
        }
        
        #appManager .controls {
            padding-top: 10px;
        }
        
        #appManager .control-group {
            margin-bottom: 0px;
        }
        
        #appManager .progress {
            margin-bottom: 0px;
        }
    </style>
    
    <link rel="shortcut icon" href="/images/favicon.png">
    
    <script type="text/javascript" src="/webjars/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            
            $("#inputNewAppName").keyup(function(event) {
                updateAppLocation()
            })
            
            $("#inputExistingRecent").change(function(event) {
                // todo
                console.log($(this))
                $("#inputExistingAppLocation").val($(this).select())
            })

            $("#buttonBrowseAppLocation").click(function(event) {
                // todo
            })
            
            $("#buttonBrowseTemplate").click(function(event) {
                // todo
            })
            
            $("#buttonBrowseExistingLocation").click(function(event) {
                // todo
            })
            
            $("#buttonCreateApp").click(function(event) {
                event.preventDefault()
                
                var appName = $("#inputNewAppName").val()
                var appLocation = $("#inputNewAppLocation").val()
                
                $(".appName").text(appName)
                $(".appLocation").text(appLocation)
                
                var tabListItem = $("#appManagerListItem")
                tabListItem.show()
                
                tabListItem.children("a").tab('show')
            })
        })
        
        // todo: inputNewAppLocation could be a giter8 url
        
        // todo: inputExistingAppLocation could be a git url
        
        function updateAppLocation() {
            $("#inputNewAppLocation").val("/home/jamesw/Desktop/" + $("#inputNewAppName").val())
        }
        
        updateAppLocation()

        
    </script>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/"><img src="images/typesafe-logo-square.png" style="height: 30px;"/> Typesafe Launcher</a>
        </div>
    </div>
</div>

<div class="container" style="">

    <ul id="tabList" class="nav nav-tabs">
        <li class="active">
            <a href="#createApp" data-toggle="tab">Create App</a>
        </li>
        <li>
            <a href="#openExistingApp" data-toggle="tab">Open Existing App</a>
        </li>
        <li id="appManagerListItem" class="hide">
            <a href="#appManager" data-toggle="tab"><span class="appName"></span></a>
        </li>
    </ul>

    <div id="createOrOpenTabContents" class="tab-content">
        <div id="createApp" class="tab-pane active">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputNewAppName">Name</label>
                    <div class="controls">
                        <input class="span5" id="inputNewAppName" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputNewAppLocation">Location</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="span5" id="inputNewAppLocation" type="text" value="/home/jamesw/Desktop">
                            <button id="buttonBrowseAppLocation" class="btn" type="button">Browse...</button>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputNewAppTemplate">Template</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="span5" id="inputNewAppTemplate" type="text" data-provide="typeahead" data-source='["typesafe-stack-2.1", "play-2.1-java", "play-2.1-scala", "scala-2.10", "akka-2.1"]'>
                            <button id="buttonBrowseTemplate" class="btn" type="button">Browse...</button>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button id="buttonCreateApp" type="submit" class="btn btn-primary btn-large">Go!</button> <!-- todo: disabled by default -->
                </div>
            </form>
        </div>
        <div id="openExistingApp" class="tab-pane">

            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputExistingAppLocation">Location</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="span5" id="inputExistingAppLocation" type="text">
                            <button id="buttonBrowseExistingLocation" class="btn" type="button">Browse...</button>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputExistingRecent">Recent Apps</label>
                    <div class="controls">
                        <select id="inputExistingRecent" multiple="multiple" class="span5">
                            <option>foo (/home/jamesw/projects/foo)</option>
                            <option>bar (/home/jamesw/projects/bar)</option>
                            <option>play2torial (/home/jamesw/projects/play2torial)</option>
                            <option>play2bars (/home/jamesw/projects/play2bars</option>
                            <option>asdf (/home/jamesw/Desktop/asdf</option>
                            <option>zxcv (/home/jamesw/Desktop/zxcv</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">Go!</button> <!-- todo: disabled by default -->
                </div>
            </form>
            
        </div>
        <div id="appManager" class="tab-pane">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            Source
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#editInWebBrowser">Edit in Web Browser</a></li>
                            <li><a href="#editInEclipse">Edit in Eclipse</a></li>
                            <li><a href="#editInIDEA">Edit in IntelliJ IDEA</a></li>
                            <li><a href="#openInFileExplorer">Open in File Explorer</a></li>
                        </ul>
                    </label>
                    <div class="controls">
                        <span class="appLocation"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            App Running
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#appLogs">Logs</a></li>
                            <li><a href="#shutdownApp">Shutdown</a></li>
                        </ul>
                    </label>
                    <div class="controls">
                        <a href="http://localhost:9000">http://localhost:9000</a>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            Tests Running
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#testsLogs">Logs</a></li>
                            <li><a href="#shutdownTests">Shutdown</a></li>
                        </ul>
                    </label>
                    <div class="controls">
                        <div class="progress">
                            <div class="bar bar-success" style="width: 70%;"></div>
                            <div class="bar bar-warning" style="width: 20%;"></div>
                            <div class="bar bar-danger" style="width: 10%;"></div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            Modules
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#manageModules">Manage</a></li>
                        </ul>
                    </label>
                    <div class="controls" style="padding-top: 5px;">
                        <button class="btn">Deploy to Heroku</button>
                        <button class="btn">Setup CI on CloudBees</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary btn-large">View Docs</button>
                    <button class="btn btn-primary btn-large">Export as Zip</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
